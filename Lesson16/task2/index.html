<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
</head>
<body>
<form>
    <div>
         <label for="text">Last Name</label>
        <input type="text" id="text" name="lastName" value="Emerson" readonly>
        
    </div>
    <div>
        <label for="age">Age</label>
        <input type="number" id="age" name="age" value="17" min="3" max="10">
    </div>
    <div>
        <input type="checkbox" id="checbox" name="agree" disabled>
        <label for="checbox">Accept terms and conditions</label>
    </div>
    <div class="Choose-gender">
        
        <input id="radio1" type="radio" name="gender" >
        <label for="radio1">Male</label>
        <input id="radio2" type="radio" name="gender">
        <label for="radio2">Female</label>
        <input id="radio3" type="radio" name="gender">
        <label for="radio3">Secret</label>
    </div>
    <div>
      <textarea name="description" placeholder="Write description..." maxlength="10"></textarea> 
    </div>
    <div>
        <button type="submit">Sumbit</button>
    </div>
</form>
</body>
</html>
